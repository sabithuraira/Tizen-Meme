<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div class="ui-page" id="activityindicator-demo">
	<div class="ui-header" data-position="fixed">
		<h1>Progress-activity circle</h1>
	</div><!-- /header -->
	<div class="ui-content">
		<p class="activity-p">1. Large Indicator</p>
		<div class="activity-bg">
			<div data-type="activitycircle" data-size="large" id="activity-large" class="ui-progress activity-circle"></div>
		</div>
		<p class="activity-p">2. Medium Indicator</p>
		<div class="activity-bg">
			<div data-type="activitycircle" data-size="medium" id="activity-medium" class="ui-progress activity-circle"></div>
		</div>
		<p class="activity-p">3. Small Indicator</p>
		<div class="activity-bg">
			<div data-type="activitycircle" data-size="small" id="activity-small" class="ui-progress activity-circle"></div>
		</div>
	</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
