<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="../../lib/tau/mobile/theme/default/tau.css">
    <script type="text/javascript" src="../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>

</head>
<body>
<div class="ui-page" id="textinput-demo">
    <div class="ui-header" data-position="fixed">
        <h1>Text Input</h1>
    </div><!-- /header -->
    <div class="ui-content">
        <div class="textinput-box">
            <label for="texttype">Text Input:</label>
            <input type="text" name="texttype" id="texttype" placeholder="Input text here" data-clear-btn="true"/>
        </div>
        <div class="textinput-box">
            <label for="textarea">Text Area:</label>
            <textarea type="text" name="textarea" id="textarea" placeholder="Input text here"></textarea>
        </div>
        <div class="textinput-box">
            <label for="texttype2">Disabled Input:</label>
            <input type="text" name="texttype2" id="texttype2" placeholder="disabled text input" disabled="disabled"/>
        </div>
        <div class="textinput-box">
            <label for="textarea2">Disabled Area:</label>
            <textarea type="text" name="textarea2" id="textarea2" placeholder="disabled text area"
                      data-clear-btn="false" disabled="disabled"></textarea>
        </div>
    </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
